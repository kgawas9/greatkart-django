{% extends 'base.html' %}

{% block main_content %}

<div class="card mx-auto" style="max-width: 500px; margin-top:100px;">
    <div class="card-body">
    <h4 class="card-title mb-4">Reset password</h4>
    {% include 'includes/alerts.html' %}
    <form action="{% url 'reset_password' %}" method="POST">
      {% csrf_token %}  
        
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" name="password">
        </div> <!-- form-group// -->
        
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password">
          </div> <!-- form-group// -->


        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
        </div> <!-- form-group// -->    
    </form>
    </div> <!-- card-body.// -->
  </div> <!-- card .// -->

   <p class="text-center mt-4">Don't have account? <a href="{% url 'register-user' %}">Sign up</a></p>
   <br><br>

{% endblock main_content %}
